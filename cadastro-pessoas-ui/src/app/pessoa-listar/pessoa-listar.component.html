<h2>Lista de Pessoas</h2>
<table class="table table-striped table-sm">
  <thead>
    <tr>
      <th>Nome</th>
      <th>E-mail</th>
      <th>Data de Nasc.</th>
      <th>Naturalidade</th>
      <th>Nacionalidade</th>
      <th>CPF</th>
      <!-- <th>Data de Cadastro</th>
            <th>Data de Alteração</th> -->
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pessoa of pessoas">
      <td>{{ pessoa.nome }}</td>
      <td>{{ pessoa.email }}</td>
      <td>{{ pessoa.dataNascimento }}</td>
      <td>{{ pessoa.naturalidade }}</td>
      <td>{{ pessoa.nacionalidade }}</td>
      <td>{{ pessoa.cpf }}</td>
      <!-- <td>{{pessoa.dataCadastro}}</td>
            <td>{{pessoa.dataAlteracao}}</td> -->
      <td>
        <button (click)="pessoaDetails(pessoa.id)" class="btn btn-info btn-sm" style="margin-left: 10px">
          Visualizar
        </button>
        <button (click)="updatePessoa(pessoa.id)" class="btn btn-warning btn-sm" style="margin-left: 10px">
          Alterar
        </button>
        <button (click)="deletePessoa(pessoa.id)" class="btn btn-danger btn-sm" style="margin-left: 10px">
          Excluir
        </button>
      </td>
    </tr>
  </tbody>
</table>
