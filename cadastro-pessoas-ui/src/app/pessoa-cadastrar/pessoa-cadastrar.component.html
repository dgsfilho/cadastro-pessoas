<div class="card">
  <h5 class="card-header">Cadastrar Pessoa</h5>
  <div class="card-body">
    <div>

      <form (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label> Nome</label>
          <input type="text" class="form-control" id="nome" [(ngModel)]="pessoa.nome" name="nome" />
        </div>

        <div class="form-group">
          <label> E-mail</label>
          <input type="text" class="form-control" id="email" [(ngModel)]="pessoa.email" name="email" />
        </div>

        <div class="form-group">
          <label> Data de Nascimento</label>
          <input type="date" class="form-control" id="dataNascimento" [(ngModel)]="pessoa.dataNascimento"
            name="dataNascimento" />
        </div>

        <div class="form-group">
          <label> Naturalidade</label>
          <input type="text" class="form-control" id="naturalidade" [(ngModel)]="pessoa.naturalidade"
            name="naturalidade" />
        </div>

        <div class="form-group">
          <label> Nacionalidade</label>
          <input type="text" class="form-control" id="nacionalidade" [(ngModel)]="pessoa.nacionalidade"
            name="nacionalidade" />
        </div>

        <div class="form-group">
          <label> CPF</label>
          <input type="text" class="form-control" id="cpf" [(ngModel)]="pessoa.cpf" name="cpf" />
        </div>

        <button class="btn btn-success" type="submit">Salvar</button>
      </form>

    </div>
  </div>
</div>
